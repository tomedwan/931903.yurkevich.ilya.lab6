<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<title>Task 6</title>
<style>

html, body {
  width: 100%;
  margin: 0;
  padding: 0;
}

.parrent {
  background-color: green;
  max-width: 850px;
  max-height: 1000px;
}

img {
  display: inline-block;
  position: relative;
  max-width: 500px;
  max-height: 700px;
}

button{
  width: 32.5%;
  height: 50px;
  color: white;
  background-color: red;
  font-size: 20px;
  border: 4px solid black;
}
p {
  max-width: 865px;
}

.image_one{
  float: right;
}
.image_two{
  float: left;
}


</style>

<body>
<script>
function animal(x) {
    var img;
    var img_one;
    var img_two;
    if (x == 1) {
      img_one = "cat.jpg"
      document.getElementById('image_one').style.right = '200px';
      document.getElementById('image_one').style.width = '700px';
    } else if (x == 2) {
      img_two = "dog.jpg"
      document.getElementById('image_two').style.left = '200px';
      document.getElementById('image_two').style.width = '600px';
    } else {
      img_one = "cat.jpg"
      img_two = "dog.jpg"
      document.getElementById('image_one').style.right = '0';
      document.getElementById('image_one').style.width = '450px';
      document.getElementById('image_two').style.left = '0';
      document.getElementById('image_two').style.width = '400px';
    }

    document.getElementById('image_one').src = img_one;
    document.getElementById('image_two').src = img_two;
}
</script>

  <p>
    <button type="button" onclick="animal(2)">Левая колонка</button>
    <button type="button" onclick="animal(3)">Обе</button>
    <button type="button" onclick="animal(1)">Правая колонка</button>
  </p>


  <div class="parrent">
    <div class="image_two">
      <img id="image_two" alt="">
    </div>
    <div class="image_one">
      <img id="image_one" alt="">
    </div>

  </div>



</body>
</html>
